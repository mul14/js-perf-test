<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Generate Primes using for-i optimized decrements loop</title>
</head>

<body>
  <script type="module">
    import arrayRange from './libs/arrayRange.mjs'
    import isPrime from './libs/isPrime.mjs'

    console.time()
    const numbers = arrayRange(0, 5000000)

    for (let length = numbers.length, i = length; i > length; i--) {
      if (isPrime(numbers[i])) {
        // console.log(n)
      }
    }
    console.timeEnd()
  </script>
</body>

</html>
